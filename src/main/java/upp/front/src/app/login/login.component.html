<form #f="ngForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
  <p class="h4 mb-12" style="height: 15">Sign in</p>

  <div class="d-flex justify-content-center">
    <input type="text" name="email" [(ngModel)]="email" placeholder="Email" class="form-control mb-4 w-25">
    <!--br/>-->
  </div>
  <div class="d-flex justify-content-center">

    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="form-control mb-4 w-25">
    <!--br/>-->
  </div>

  <input type="radio" [(ngModel)]="role" name="role" value="author">Autor<br>
  <input type="radio" [(ngModel)]="role" name="role" value="editor">Urednik<br>
  <input type="radio" [(ngModel)]="role" name="role" value="reviewer">Recenzent<br>
  <br/>

  <!--input type="submit">-->
  <button class="btn btn-info" type="submit" style="background-color:Tomato;">Sign in</button>

  <!-- Register -->
  <p>Nemate nalog?
    <a routerLink="registration">Registrujte se ovde</a>
  </p>

</form>
