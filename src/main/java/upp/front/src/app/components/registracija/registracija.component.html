<form class="form" #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
  <br />
  <br />
  <h2 class="form-heading">Registracija</h2>

    <div class="input-group mb-3">
      
      <label for="ime"><b>Ime</b></label>
      <input type="text" placeholder="Ime" name="ime" required> 

      <label for="prezime"><b>Prezime</b></label>
      <input type="text" placeholder="Prezime" name="prezime" required> 

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Email" name="email" required> 

      <label for="password"><b>Password</b></label>
      <input type="text" placeholder="Password" name="password" required> 
    </div>
  <button id="signupButton" [disabled]="f.form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign
    up</button>
</form>
