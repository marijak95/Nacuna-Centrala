<div class="d-flex align-items-start">
  <a routerLink="/tasks" class="btn btn-warning">Back</a>
</div>

<div align="center">
  <h4>My Theses</h4>
  <br />

  <table class="table">
    <thead>
      <tr>
        <th>Naslov</th>
        <th>Text PDF-a</th>
        <th>Komentar glavnog urednika</th>
        <th>Komentari recenzenata</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let rad of radovi">
        <td>{{thesis.Naslov}}</td>
        <td>{{thesis.TekstPDFa}}</td>
        <td>{{thesis.KomentarGlavnogUrednika}}</td>
        <td><button (click)="reviewerComments(radovi.id)" class="btn btn-info"> Pogledaj komentare</button></td>

      </tr>
    </tbody>
  </table>
</div>
